<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau2</title>
</head>
<body>
<script>
    let inputArray = [12, 6, 3, 4, 21, 5, 7];
    let number = parseInt(prompt("Enter the number : "));

    function tryRemoveFromArray(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === n) {
                arr.splice(i, 1);
                i--;
            }
        }
        return document.write(arr);
    }

    tryRemoveFromArray(inputArray, number);

</script>
</body>
</html>
